name: Deploy API to Azure (Free Tier)

on:
  push:
    branches:
      - main 
    paths:
      - 'src/**' 
      - '.github/workflows/deploy-api.yml'

env:
  AZURE_WEBAPP_NAME: 'expense-control-api'
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src/ExpenseControl.Api/ExpenseControl.Api.csproj' 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Test
        run: dotnet test ${{ env.PROJECT_PATH }} --no-restore --verbosity normal

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --no-build --output ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish